<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./dist/output.css">
</head>

<body>

  <div class="container mx-auto px-5 md:px-96 max-h-screen flex flex-col justify-between gap-32">
    <header class="flex justify-center items-center mt-40">
      <img class="w-28 md:w-36" src="./images/logo.svg" alt="PING logo">
    </header>

    <main class="text-center mb-60 md:mb-10">
      <h1 class="text-4xl md:text-7xl pb-8 text-gray font-light">We are launching <span
          class="font-bold text-very-dark-blue">soon!</span></h1>

      <h3 class="text-xl md:text-3xl font-light text-very-dark-blue">Subscribe and get notified</h3>

      <form class="flex flex-col md:flex-row items-center justify-center gap-5 pt-16">
        <input
          class="text-2xl w-96 border border-pale-blue rounded-full py-5 px-12 placeholder:text-pale-blue placeholder:text-xl md:w-3/4"
          type="email" name="email" id="email" placeholder="Your email address...">
        <button
          class="text-xl w-96 bg-blue hover:bg-pale-blue transition-colors text-white rounded-full py-5 px-12 text-center font-semibold shadow-md md:w-1/4"
          type="submit">Notify
          Me</button>
      </form>

      <div class="mt-32">
        <img src="./images/illustration-dashboard.png" alt="dashboard img">
      </div>

    </main>

    <footer>
      <div class="flex justify-center gap-6">
        <box-icon
          class="px-2 py-2 w-16 h-16 cursor-pointer hover:bg-blue rounded-full border border-gray  transition-colors fill-blue hover:fill-white hover:border-blue"
          type='logo' name='facebook' animation="tada-hover"></box-icon>
        <box-icon
          class="px-2 py-2 w-16 h-16 cursor-pointer hover:bg-blue rounded-full border border-gray  transition-colors fill-blue hover:fill-white hover:border-blue"
          type='logo' name='twitter' animation="tada-hover"></box-icon>
        <box-icon
          class="px-2 py-2 w-16 h-16 cursor-pointer hover:bg-blue rounded-full border border-gray  transition-colors fill-blue hover:fill-white hover:border-blue"
          type='logo' name='instagram' animation="tada-hover"></box-icon>
      </div>
      <p class="pt-16 md:pt-10 text-xl text-center text-gray">&copy; Copyright Ping. All rights reserved.</p>
    </footer>
  </div>

  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  <script src="./js/index.js" defer></script>
</body>

</html>
